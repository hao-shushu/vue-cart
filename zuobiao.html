<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>坐标</title>
<style>
    div{width:40px;height:40px;background-color:red;line-height:40px;text-align:center;font-size:20px;color:white;position:absolute;top:0;left:0;}
</style>
</head>

<body>
    <script>
    var aDiv = document.body.getElementsByTagName('div'); 
    for(var i=0;i<101;i++){
 document.body.innerHTML +='<div>'+i+'</div>'  
    }
   for(var x = 0;x<aDiv.length;x++){
       aDiv[x].style.left =10+ x*60+'px';
   }
    </script>
   
</body>

</html>
