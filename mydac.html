<!DOCTYPE HTML>
<html>
<head>
  <title>我的计算器</title>
  <meta charset="utf-8">
  <style>
  #jia,#jian,#cheng,#chu{margin-left:20px;width:30px;height:30px}
  tr{height:41px;}
  </style>
</head>
<body>
<script type="text/javascript"></script>
<script>
function jia(){
var x = document.getElementById("num1").value;
var y = document.getElementById("num2").value;
document.getElementById("result").value = parseInt(x)+parseInt(y)
};
function jian(){
var x = document.getElementById("num1").value;
var y = document.getElementById("num2").value;
document.getElementById("result").value = parseInt(x)-parseInt(y)
};
function cheng(){
var x = document.getElementById("num1").value;
var y = document.getElementById("num2").value;
document.getElementById("result").value = parseInt(x)*parseInt(y)
};
function chu(){
var x = document.getElementById("num1").value;
var y = document.getElementById("num2").value;
document.getElementById("result").value = parseInt(x)/parseInt(y)
};
</script>
<table width="300" border="1" rules="all" cellspacing="0" cellpadding="0" style="margin:100px auto;text-align:center">
  <tr>
    <td colspan="2">计算器</td>
  </tr>
  <tr>
    <td>数字一</td>
    <td><input type="text" id="num1" name="num1" value=""></td>
  </tr>
  <tr>
    <td>数字二</td>
    <td><input type="text" id="num2" name="num2" value=""></td>
  </tr>
  <tr>
    <td>结果</td>
    <td><input type="text" id="result" name="result" value=""></td>
  </tr>
  <tr>
    <td colspan="2">
      <input type="button" id="jia" name="jia" value="+" onclick="jia()">
      <input type="button" id="jian" name="jian" value="-" onclick="jian()">
      <input type="button" id="cheng" name="cheng" value="*" onclick="cheng()">
      <input type="button" id="chu" name="chu" value="/" onclick="chu()">
    </td>
  </tr>
</table>
</body>
</html>
